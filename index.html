<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Schleswig-Holstein Harbours Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous">
  <style>
    html,body {margin:0;padding:0;height:100%}
    #map {width:100%; height: 100vh;}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="anonymous"></script>

  <script>
    // Karte
    const map = L.map('map').setView([54.5, 9.5], 7);

    // Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marker-Icons (Farbe nach Abschnitt)
    const iconBlue  = new L.Icon({iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]});
    const iconGreen = new L.Icon({iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]});
    const iconRed   = new L.Icon({iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]});

    // Helper zum Popup-HTML (Backticks!)
    const pop = (name, addr, master, tel, gmaps) => `
      <b>${name}</b><br>
      ${addr}<br>
      ${master ? master + '<br>' : ''}
      <a href="tel:${tel.replace(/\s+/g,'')}">${tel}</a><br>
      <a href="${gmaps}" target="_blank" rel="noopener">Google Maps</a>`;

    // --- Marker (Auszug – deine komplette Liste) ---
    L.marker([54.4749843, 9.0474306], {icon: iconBlue})
      .addTo(map).bindPopup(pop(
        'Husum Stadthafen & Binnenhafen',
        'Hafenstraße, 25813 Husum, Germany',
        'Hermut Götze',
        '+49 4841 66130',
        'https://www.google.com/maps/place/Husum+Hafen'
      ));

    L.marker([54.3155936, 8.945468], {icon: iconBlue})
      .addTo(map).bindPopup(pop(
        'Tönning Hafen',
        'Am Hafen 20, 25832 Tönning, Germany',
        'Tönninger Yachtclub',
        '+49 1577 8290741',
        'https://www.google.com/maps/place/Am+Hafen+20,+25832+Tönning'
      ));

    L.marker([54.37321, 9.086167], {icon: iconBlue})
      .addTo(map).bindPopup(pop(
        'Friedrichstadt Stadthafen',
        'Am Halbmond 3, 25840 Friedrichstadt, Germany',
        'Motorbootclub Westküste',
        '+49 4881 7710',
        'https://www.google.com/maps/place/Am+Halbmond+3,+25840+Friedrichstadt'
      ));

    // … (füge hier die restlichen Marker aus deiner Liste ein,
    //    einfach das gleiche Muster verwenden und das passende Icon:
    //    Nordsee = iconBlue, NOK & Binnen = iconGreen, Ostsee = iconRed)

    // Beispiele noch zwei:
    L.marker([54.4194297, 10.2887216], {icon: iconRed})
      .addTo(map).bindPopup(pop(
        'Marina Wendtorf',
        'An den Stegen 1, 24235 Marina Wendtorf, Germany',
        'ShipShape Deutschland GmbH',
        '+49 4343 9090',
        'https://www.google.com/maps/place/An+den+Stegen+1,+24235+Wendtorf'
      ));

    L.marker([54.09361, 10.80694], {icon: iconRed})
      .addTo(map).bindPopup(pop(
        'Neustadt i.H. – Ancora Marina',
        'An der Wiek 7-15, 23730 Neustadt in Holstein, Germany',
        'Ancora Marina',
        '+49 4561 51710',
        'https://www.google.com/maps/place/An+der+Wiek+7-15,+23730+Neustadt+in+Holstein'
      ));
  </script>
</body>
</html>
